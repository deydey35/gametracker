services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gametracker_db
      MYSQL_USER: user_gt
      MYSQL_PASSWORD: pass_gt
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy 
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./output:/app/output
    environment:
      DB_HOST: db
      DB_NAME: gametracker_db
      DB_USER: user_gt
      DB_PASSWORD: pass_gt
    stdin_open: true
    tty: true

volumes:
  mysql_data: