services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: gametracker_db
      MYSQL_USER: user_gt
      MYSQL_PASSWORD: pass_gt
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser_gt", "-ppass_gt"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      DB_HOST: db
      DB_NAME: gametracker_db
      DB_USER: user_gt
      DB_PASSWORD: pass_gt
      DB_PORT: 3306

volumes:
  mysql_data: